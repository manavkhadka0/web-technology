<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Client Side -->
<!-- ServerSide -->

<body>
    <!-- to collect user input -->
    <!-- it is often sent to server -->
    <div class="">
        <h4>User Registration Form</h4>
    </div>
    <form name="register" method="POST">
        <div class="">
            <label for="fullname">Name</label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="">
            <label>Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="">
            <label>
                Gender
            </label>
            <input type="radio" name="gender" value="male" id="male" required>
            <label for="male">
                Male
            </label>
            <input type="radio" name="gender" value="female" id="female" required>
            <label for="female">
                Female
            </label>
        </div>
        <div class="">
            <label>
                Phone
            </label>
            <input type="tel" name="phone" id="phonenumber" required />
        </div>
        <div class="">
            <label>Interest</label>
            <textarea rows="5" id="interest" name="interest" required></textarea>
        </div>
        <div class="">
            <input type="submit" name="register" onclick="return validateForm(event)" id="" value="Register">
        </div>

    </form>


    <script src="app.js"></script>
</body>

</html>
