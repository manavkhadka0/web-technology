<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


.

<body>
    <div class="d-flex flex-column  justify-content-center align-items-center">
        <p>User Registration Form</p>

        <form name="register">
            <div class="">
                <label class="form-control-label">Name: </label>
                <input class="form-control" type="text" id="name">
            </div>
            <div class="">
                <label class="form-control-label">Email: </label>
                <input id="email" class="form-control" type="email">
            </div>
            <div class="my-2">
                <label class="form-control-label">Gender: </label>
                <input type="radio" name="gender">
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label>

            </div>
            <div class="">
                <label class="form-control-label">Phone: </label>
                <input id="phone" class="form-control" type="tel">
            </div>
            <div class="">
                <label class="form-control-label">Interest: </label>
                <textarea class="form-control" id="interest" rows="7" cols="40"></textarea>
            </div>
            <button class="btn btn-primary my-3" type="submit" onclick="validate(event)">Register</button>

        </form>
        <p class="alert invisible  alert-danger mt-3" id="error"></p>
    </div>




    <script src="script.js"></script>

</body>

</html>
